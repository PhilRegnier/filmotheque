<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<title>Ajouter un Commentaire</title>
</head>
<body>
	<header data-th-insert="fragments/header :: header"></header>

	<form action="#" data-th-action="@{/addreview}" method="post" data-th-object="${review}">

		<h1>Ajouter un commentaire</h1>

		<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" >
			<p th:text="#{index.erreurs}">Message d'erreur</p>
		</div>

		<h2 data-th-text="*{film.title}"></h2>

		<fieldset>
			<label for="noteInput">Note :</label>
			<input type="number" id="noteInput" data-th-field="*{rating}"/>
			<span class="text-danger col-6" th:if="${#fields.hasErrors('rating')}">
				<ul>
					<li th:each="erreur: ${#fields.errors('rating')}" th:text="${erreur}"></li>
				</ul>
			</span>
			<br/>
			<label for="commentaireInput">Commentaire :</label>
			<textarea id="commentaireInput" rows="8" cols="50" data-th-field="*{comment}"></textarea>
			<span class="text-danger col-6" th:if="${#fields.hasErrors('comment')}">
				<ul>
					<li th:each="erreur: ${#fields.errors('comment')}" th:text="${erreur}"></li>
				</ul>
			</span>
		</fieldset>
		
		<input type="hidden" data-th-value="*{film.id}" data-th-attr="name='filmId'"/>
		
		<button type="submit">Ajouter</button>
	</form>
</body>
</html>
